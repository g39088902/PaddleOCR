Global:
  debug: false
  use_gpu: true
  epoch_num: &epoch_num 500
  log_smooth_window: 20
  print_batch_step: 40
  save_model_dir: ./output/ch_PP-OCRv4
  save_epoch_step: 10
  eval_batch_step:
  - 0
  - 200
  cal_metric_during_train: false
  #查阅https://github.com/PaddlePaddle/PaddleOCR/issues/2564
  checkpoints: output\ch_PP-OCRv4\best_accuracy #继续你上一次的训练，所有参数必须完全一致
  pretrained_model:   #用于迁移学习，模型可以做少量修改
  save_inference_dir: ./output/inference
  use_visualdl: false
  infer_img: doc/imgs/123.jpg
  save_res_path: ./checkpoints/det_db/predicts_db.txt
  distributed: true

Architecture:
  model_type: det
  algorithm: DB
  Transform: null  #可以对图像进行旋转、缩放、裁剪、翻转等数据增强，与dataloader配合使用
  Backbone:
    name: PPLCNetV3   #Backbone，可自定义
    scale: 0.75
    det: True  #序列问题
  Neck:
    name: RSEFPN  #特征融合,可自定义
    out_channels: 96
    shortcut: True
  Head:
    name: DBHead
    k: 50

Loss:
  name: DBLoss
  balance_loss: true
  main_loss_type: DiceLoss
  alpha: 5
  beta: 10
  ohem_ratio: 3

Optimizer:
  name: Adam  #优化器自定义
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.0001   #学习率
    warmup_epoch: 2
  regularizer:
    name: L2
    factor: 0 #正则化系数 原来的数值:5.0e-05

PostProcess:
  name: DBPostProcess
  thresh: 0.3
  box_thresh: 0.6
  max_candidates: 1000
  unclip_ratio: 1.5

Metric:
  name: DetMetric
  main_indicator: hmean

Train:
  dataset:
    name: SimpleDataSet
    data_dir: ./train_data/
    label_file_list:
      - ./train_data/总数据/train.txt
    ratio_list: [1.0]
    transforms: #同上
    - DecodeImage:
        img_mode: BGR
        channel_first: false #指定是否将图像的通道维度放在第一维。
    - DetLabelEncode: null #处理标签
    - CopyPaste: null #数据增强模块，将图像中的某些区域复制到其他区域
    - IaaAugment: #用于对图像进行仿射变换、缩放、裁剪、翻转等数据增强
        augmenter_args:
        - type: Fliplr
          args:
            p: 0.5
        - type: Affine
          args:
            rotate:
            - -10
            - 10
        - type: Resize
          args:
            size:
            - 0.5
            - 3
    - EastRandomCropData:
        size:
        - 640
        - 640
        max_tries: 50
        keep_ratio: true
    - MakeBorderMap:
        shrink_ratio: 0.4
        thresh_min: 0.3
        thresh_max: 0.7
        total_epoch: *epoch_num
    - MakeShrinkMap:
        shrink_ratio: 0.4
        min_text_size: 8
        total_epoch: *epoch_num
    - NormalizeImage: #图像进行归一化
        scale: 1./255.
        mean:
        - 0.485
        - 0.456
        - 0.406
        std:
        - 0.229
        - 0.224
        - 0.225
        order: hwc
    - ToCHWImage: null #待补充将图片的通道维变为第一维，形状从[h, w, c]变成[c, h, w]
    - KeepKeys: #保留输入字典中指定的键值对。将data从dict类型，变成了list
        keep_keys:
        - image
        - threshold_map
        - threshold_mask
        - shrink_map
        - shrink_mask
  loader:
    shuffle: true
    drop_last: false
    batch_size_per_card: 16
    num_workers: 16

Eval:
  dataset:
    name: SimpleDataSet
    data_dir: ./train_data/
    label_file_list:
      - ./train_data/总数据/eval.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - DetLabelEncode: null
    - DetResizeForTest:  #防止eval显存溢出 设置limit
        limit_side_len: 960
        limit_type: max
    - NormalizeImage:
        scale: 1./255.
        mean:
        - 0.485
        - 0.456
        - 0.406
        std:
        - 0.229
        - 0.224
        - 0.225
        order: hwc
    - ToCHWImage: null
    - KeepKeys:
        keep_keys:
        - image
        - shape
        - polys
        - ignore_tags
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 1
    num_workers: 2
profiler_options: null #指定性能分析器的选项